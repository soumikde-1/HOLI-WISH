<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Holi Wishes</title>

    <style>
        :root {
            --primary-color: #ff007f;
            --secondary-color: #ffaa00;
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #abir-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 650px;
            width: 90%;
            transition: all 0.6s ease-in-out;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            letter-spacing: 2px;
        }

        #intro-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff007f, #ffcc00);
            -webkit-background-clip: text;
            color: transparent;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            margin-bottom: 25px;
            text-align: center;
            transition: border-color 0.3s, background 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-magic {
            padding: 15px 45px;
            background: linear-gradient(45deg, #ff007f, #ffaa00);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 127, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #main-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
            max-width: 800px;
        }

        #main-screen::-webkit-scrollbar { width: 6px; }
        #main-screen::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .wish-title {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff007f, #00f2fe, #4facfe, #ffaa00);
            -webkit-background-clip: text;
            color: transparent;
            animation: colorFlow 5s infinite linear;
        }

        .bengali-poem {
            font-family: 'Galada', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #f1f1f1;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 15px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .bengali-name {
            color: #ffaa00;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .formal-text {
            font-size: 1.1rem;
            font-weight: 300;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 15px;
        }

        .video-container {
            width: 100%;
            max-width: 650px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            background-color: #000; 
        }

        video {
            width: 100%;
            height: auto; 
            display: block;
        }

        .footer-credit {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .footer-credit span {
            color: #ff007f;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-transform: none;
        }

        @keyframes colorFlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @media (max-width: 600px) {
            #intro-screen h2 { font-size: 2.2rem; }
            .wish-title { font-size: 3rem; }
            .bengali-poem { font-size: 1.5rem; }
        }
    </style>

        const englishWishesArray = [
            "Wishing you and your esteemed family a joyous and prosperous Festival of Colors.",
            "May the vibrant hues of Holi bring abundant success, peace, and harmony to your life.",
            "Sending you my warmest regards on this auspicious occasion. Have a wonderful and safe Holi.",
            "May this Festival of Colors mark the beginning of a year filled with happiness and professional triumphs.",

            "May the cheerful spirit of Holi fill your heart with joy and your endeavors with great success.",
            "Extending my best wishes for a vibrant, safe, and memorable Holi celebration to you and your loved ones.",
            "May the auspicious festival of Holi usher in good health, prosperity, and endless opportunities.",
            "Wishing you a vibrant Festival of Colors. May it bring renewed energy and positivity to your life.",
            "Warmest greetings on Holi. May the canvas of your life be painted with the colors of joy and prosperity."
        ];

        function startMagic() {
            let name = document.getElementById('userName').value;
            if (name.trim() === "") {
                alert("Please write your name here cutie! ü•∞");
                return;
            }

            document.getElementById('display-name').innerText = name;
            
            let randomPoemIndex = Math.floor(Math.random() * poemsArray.length);
            document.getElementById('poem-container').innerHTML = poemsArray[randomPoemIndex].replace(/{name}/g, name);
            
            let randomEnglishIndex = Math.floor(Math.random() * englishWishesArray.length);
            document.getElementById('english-wish-container').innerText = englishWishesArray[randomEnglishIndex];

            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';

            let videoElement = document.getElementById('holiVideo');
            videoElement.play().catch(e => console.log("Waiting for manual play interaction."));

            animationMode = 'burst';
            createExplosion();
        }

        const canvas = document.getElementById('abir-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#ff007f', '#ffaa00', '#00f2fe', '#4facfe', '#cc00ff', '#00ffcc'];
        let particles = [];
        let animationMode = 'floating';

        class Particle {
            constructor(x, y, mode) {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 8 + 2;
                this.mode = mode;

                if (mode === 'floating') {
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                    this.life = 1;
                    this.decay = 0; 
                } else if (mode === 'burst') {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 15 + 5;
                    this.speedX = Math.cos(angle) * velocity;
                    this.speedY = Math.sin(angle) * velocity;
                    this.gravity = 0.2;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                } else if (mode === 'raining') {
                    this.speedX = (Math.random() - 0.5) * 3;
                    this.speedY = Math.random() * 5 + 2;
                    this.life = 1;
                    this.decay = 0;
                }
            }

            update() {
                if (this.mode === 'burst') {
                    this.speedY += this.gravity;
                    this.life -= this.decay;
                }
                
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.mode === 'floating' || this.mode === 'raining') {
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                }
            }

            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initFloating() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, 'floating'));
            }
        }

        function createExplosion() {
            particles = []; 
            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle(centerX, centerY, 'burst'));
            }

            setTimeout(() => {
                animationMode = 'raining';
                for (let i = 0; i < 200; i++) {
                    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, 'raining'));
                }
            }, 1500);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initFloating();
        animate();
