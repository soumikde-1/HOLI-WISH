<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soulful Holi Wishes | Soumik De</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Galada&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff007f;
            --secondary-color: #ffaa00;
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            height: 100vh;
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; 
        }

        /* Top Center Credit */
        .top-credit {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
            z-index: 100;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .top-credit span {
            color: #ffaa00;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        #abir-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Mobile Optimized Container */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 92%;
            max-width: 420px; 
            transition: transform 0.2s ease-out, opacity 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 550px;
                padding: 40px;
                border-radius: 30px;
            }
            .top-credit { top: 20px; font-size: 0.9rem; }
            .top-credit span { font-size: 1.5rem; }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        }

        #intro-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff007f, #ffcc00);
            -webkit-background-clip: text;
            color: transparent;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            transition: border-color 0.3s, background 0.3s, transform 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .btn-magic {
            padding: 14px 30px;
            background: linear-gradient(45deg, #ff007f, #ffaa00);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 0, 127, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%; 
            margin-bottom: 12px;
        }

        .btn-magic:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 20px rgba(255, 170, 0, 0.4);
        }

        .btn-share {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 8px 15px rgba(37, 211, 102, 0.3);
        }

        #main-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: auto;
            max-height: 85vh;
            overflow-y: auto;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 25px;
            padding-bottom: 30px; 
        }

        #main-screen::-webkit-scrollbar { width: 4px; }
        #main-screen::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .wish-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff007f, #00f2fe, #4facfe, #ffaa00);
            -webkit-background-clip: text;
            color: transparent;
            animation: colorFlow 5s infinite linear;
            line-height: 1.3;
        }

        .bengali-poem {
            font-family: 'Galada', cursive;
            font-size: 1.3rem; 
            line-height: 1.9; 
            color: #f1f1f1;
            margin: 15px 0;
            padding: 15px 10px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            border-radius: 15px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            width: 100%;
        }

        .bengali-name {
            color: #ffaa00;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            display: inline-block; 
        }

        .stylish-english {
            font-family: 'Dancing Script', cursive;
            font-size: 1.7rem;
            color: #ffde00;
            margin: 10px 0 20px 0;
            line-height: 1.8; 
            padding: 0 5px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            width: 100%;
        }

        .stylish-english span {
            opacity: 0;
            display: inline-block;
            margin-bottom: 5px; 
            transform: translateY(10px);
            animation: fadeUp 0.5s ease forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        #holi-image {
            width: 90%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            margin-top: 20px; 
            margin-bottom: 30px; 
            border: 2px solid rgba(255,255,255,0.2);
            display: none; 
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #holi-image.show {
            opacity: 1;
            transform: scale(1);
        }

        .button-group {
            display: flex;
            flex-direction: column; 
            gap: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        @keyframes colorFlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @media (max-width: 360px) {
            .wish-title { font-size: 2.3rem; }
            .bengali-poem { font-size: 1.1rem; line-height: 1.8; }
            .stylish-english { font-size: 1.45rem; line-height: 1.7; }
            .container { padding: 25px 15px; }
            #main-screen { max-height: 80vh; }
        }
    </style>
</head>
